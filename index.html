{% include header.html %}

<div id="toc">
  <table>
    <tbody>
    {% for post in site.posts %}
      <tr>
        <td class="toc-item-date">{{post.date | date: "%Y.%m.%d" | upcase}}</td>
        <td class="toc-item-title"><a href="{{post.url}}">{{post.title}}</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
